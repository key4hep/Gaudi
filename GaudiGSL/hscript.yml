# -*- yml -*-
package: {
    name:    GaudiGSL,
    authors: ["gaudi collaboration"],

    version:  "v8r0",
    deps: {
        public: [
            GaudiKernel,
            GaudiAlg,
            GaudiUtils,
            LCG_Interfaces/GSL,
            LCG_Interfaces/CLHEP,
            LCG_Interfaces/AIDA,
        ],
    }
}

options: {
}

configure: {
}

build: {

    GaudiGSLLib: {
        features: "gaudi_library",
        source:   ["src/Lib/*.cpp"],
        use: ["GaudiAlgLib",
              "GSL",
              "CLHEP",
              ],
        #export_includes: ["GaudiGSL", "GaudiMath"],
    },

    GaudiGSL: {
        features: "gaudi_module",
        source:   ["src/Components/*.cpp"],
        use: ["GaudiGSLLib"],
    },

    ExceptionsTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/ExceptionsTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    DerivativeTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/DerivativeTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    SimpleFuncTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/SimpleFuncTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    IntegralInTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/IntegralInTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    Integral1Test: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/Integral1Test.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    2DoubleFuncTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/2DoubleFuncTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    3DoubleFuncTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/3DoubleFuncTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    PFuncTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/PFuncTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    InterpTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/InterpTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },

    GSLAdaptersTest: {
        features: "gaudi_application hwaf_utest",
        source:   ["src/Tests/GSLAdaptersTest.cpp"],
        use: ["GaudiGSLLib",
              "GaudiUtilsLib",
              ],
    },
}

