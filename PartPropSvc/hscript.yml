# -*- yml -*-

package: {
    name:    PartPropSvc,
    authors: ["gaudi collaboration"],

    version:  "v5r0",
    deps: {
        public: [
            GaudiPolicy,
            GaudiKernel,
            LCG_Interfaces/Boost,
            LCG_Interfaces/HepPDT,
            LCG_Interfaces/Reflex,
        ],
    }
}

options: {
}

configure: {
}

build: {

    PartPropSvc: {
        features: "gaudi_module",
        source:   ["src/*.cpp"],
        use:      [GaudiKernel,
                   boost-regex,
                   Reflex,
                   HepPDT,
                   ],
    },

    PartPropSvc-jobo: {
        features: "gaudi_install_joboptions",
        source:   ["share/PartPropSvc.py"],
        cwd:      "share",
    },

    PartPropSvc-data: {
        features: "gaudi_install_data",
        source:   ["share/PDGTABLE", "share/PDGTABLE.MeV"],
        install_path: "${INSTALL_AREA}/share",
        cwd:      "share",
    },
}

