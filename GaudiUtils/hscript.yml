# -*- yml -*-

package: {
    name:    GaudiUtils,
    authors: ["gaudi collaboration"],

    version:  "v4r7",
    deps: {
        public: [
            GaudiKernel,
            LCG_Interfaces/ROOT,
            LCG_Interfaces/AIDA,
            LCG_Interfaces/Boost,
            LCG_Interfaces/uuid,
            LCG_Interfaces/Reflex,
            LCG_Interfaces/XercesC,
        ],
    }
}

options: {
}

configure: {
}

build: {

    GaudiUtilsLib: {
        features: "gaudi_library",
        source:   ["src/Lib/*.cpp"],
        use:      [GaudiKernel,
                   ROOT,
                   ROOT-XMLIO,
                   AIDA,
               ],
    },

    GaudiUtils: {
        features: "gaudi_module",
        source:   ["src/component/*.cpp"],
        use:      [GaudiUtilsLib,
                   XercesC,
                   uuid,
               ],
    },

    hwaf-call: [],
}

