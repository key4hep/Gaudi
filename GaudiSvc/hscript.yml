# -*- yml -*-

package: {
    name:    GaudiSvc,
    authors: [],

    version:  "v21r0",
    deps: {
        public: [
            GaudiKernel,
            LCG_Interfaces/CLHEP,
            LCG_Interfaces/Boost,
            LCG_Interfaces/ROOT,
        ],
    }
}

options: {
}

configure: {
}

build: {

    GaudiSvc: {
        features: "gaudi_module",
        source:   ["src/DetectorDataSvc/*.cpp",
                   "src/NTupleSvc/*.cpp",
                   "src/RndmGenSvc/*.cpp",
                   "src/THistSvc/*.cpp",
                   "src/FileMgr/*.cpp",
               ],
        use: [GaudiKernel,
              boost-regex,
              ROOT, CLHEP, AIDA,
              ],
    },

    GaudiSvcTest: {
        features: "gaudi_module",
        source:   ["tests/src/component/*.cpp"],
        use: [GaudiKernel, boost-regex,
              ],
        group: "test",
    },
}

