repos:
-   repo: https://github.com/ssciwr/clang-format-precommit
    rev: v13.0.0
    hooks:
    -   id: clang-format
    -   id: clang-format
        name: clang-format (non-standard extensions)
        types_or: [file]
        files: \.(icc|icpp)$
-   repo: https://github.com/pre-commit/mirrors-yapf
    rev: v0.24.0
    hooks:
    -   id: yapf
        name: Format Python files
